<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify Gupta</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .pager-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
        }
        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }
        label {
            display: block;
            text-align: left;
            font-weight: 600;
            margin-bottom: 5px;
            color: #444;
            font-size: 13px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #fafafa;
        }
        textarea {
            resize: vertical;
            height: 80px;
            font-family: inherit;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        button:hover { background-color: #0056b3; }
        button:active { transform: scale(0.98); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="pager-card">
        <h1>ðŸ“Ÿ Notify Gupta</h1>
        <p>Send a direct alert to Gupta's mobile device.</p>

        <label for="titleInput">Subject / Heading</label>
        <input type="text" id="titleInput" placeholder="e.g. Server Down, Hello, etc." />

        <label for="msgInput">Message</label>
        <textarea id="msgInput" placeholder="Type your details here..."></textarea>

        <label for="priorityInput">Priority Level</label>
        <select id="priorityInput">
            <option value="min">1 - Silent Info</option>
            <option value="low">2 - Low Priority</option>
            <option value="default" selected>3 - Normal</option>
            <option value="high">4 - High Priority</option>
            <option value="urgent">5 - URGENT (Loud)</option>
        </select>

        <button id="sendBtn">ðŸš€ Send to Gupta</button>
    </div>

    <script>
        const button = document.getElementById('sendBtn');
        const titleInput = document.getElementById('titleInput');
        const msgInput = document.getElementById('msgInput');
        const priorityInput = document.getElementById('priorityInput');

        // Your specific topic name
        const topicName = 'myballssite-777-light'; 

        button.addEventListener('click', () => {
            // 1. Get values
            // Default to "New Message" if no subject is typed
            const title = titleInput.value.trim() || "New Message for Gupta";
            const message = msgInput.value.trim() || "ðŸ‘‹ (No message text provided)";
            const priority = priorityInput.value;

            // UI Feedback
            button.disabled = true;
            button.innerText = "Sending...";

            // 2. Send to Ntfy
            fetch(`https://ntfy.sh/${topicName}`, {
                method: 'POST',
                body: message, 
                headers: {
                    'Title': title,       // <--- Now uses your custom subject input
                    'Priority': priority, 
                    'Tags': 'speech_balloon'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert("âœ… Notification sent to Gupta!");
                    // Clear inputs
                    titleInput.value = "";
                    msgInput.value = "";
                } else {
                    alert("âŒ Failed to send.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("âŒ Error: " + error.message);
            })
            .finally(() => {
                button.disabled = false;
                button.innerText = "ðŸš€ Send to Gupta";
            });
        });
    </script>

</body>
</html>
    </script>

</body>
</html>
