<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Notification Sender</title>
    <style>
        body { 
            font-family: sans-serif; 
            text-align: center; 
            padding-top: 50px; 
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't mess up width */
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:active { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Send Notification</h1>
        <p>Customize your alert below:</p>

        <input type="text" id="msgInput" placeholder="Type your message here..." />

        <select id="priorityInput">
            <option value="min">1 - Min (Silent)</option>
            <option value="low">2 - Low</option>
            <option value="default" selected>3 - Default</option>
            <option value="high">4 - High (Priority)</option>
            <option value="urgent">5 - Urgent (Loud/Vibrate)</option>
        </select>

        <button id="sendBtn">ðŸ“² Send Alert</button>
    </div>

    <script>
        const button = document.getElementById('sendBtn');
        const msgInput = document.getElementById('msgInput');
        const priorityInput = document.getElementById('priorityInput');

        // Your specific topic name
        const topicName = 'myballssite-777-light'; 

        button.addEventListener('click', () => {
            // 1. Get values from the inputs
            // If the user typed nothing, send a default text
            const message = msgInput.value.trim() || "Empty message sent!";
            const priority = priorityInput.value;

            // Disable button briefly to prevent spam clicking
            button.disabled = true;
            button.innerText = "Sending...";

            // 2. Send the API call with dynamic data
            fetch(`https://ntfy.sh/${topicName}`, {
                method: 'POST',
                body: message, // <--- The message from the text box goes here
                headers: {
                    'Title': 'Custom Web Alert',
                    'Priority': priority, // <--- The selected priority goes here
                    'Tags': 'bell'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert("âœ… Sent successfully!");
                    msgInput.value = ""; // Clear the text box
                } else {
                    alert("âŒ Failed to send.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("âŒ Error: " + error.message);
            })
            .finally(() => {
                // Re-enable the button
                button.disabled = false;
                button.innerText = "ðŸ“² Send Alert";
            });
        });
    </script>

</body>
</html>
