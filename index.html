<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Test</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:active { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>Test My Notification</h1>
    <p>Click the button below to send a ping to your phone.</p>

    <button id="sendBtn">üì≤ Send Alert</button>

    <script>
        const button = document.getElementById('sendBtn');

        // REPLACE THIS with your actual topic name from Step 1
        const topicName = 'myballssite-777-light'; 

        button.addEventListener('click', () => {
            // This is the API call to Ntfy
            fetch(`https://ntfy.sh/${topicName}`, {
                method: 'POST',
                body: 'üöÄ Someone clicked the button on your GitHub Page!',
                headers: {
                    'Title': 'New Visitor Alert', // The bold title on your phone
                    'Priority': 'urgent',         // Makes your phone vibrate/sound
                    'Tags': 'warning'             // Adds a little emoji icon
                }
            })
            .then(response => {
                if (response.ok) {
                    alert("‚úÖ Success! Check your phone.");
                } else {
                    alert("‚ùå Failed to send.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("‚ùå Error: " + error.message);
            });
        });
    </script>

</body>
</html>
